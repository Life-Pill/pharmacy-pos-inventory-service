spring:
  application:
    name: INVENTORY-SERVICE
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/inventory-microservice
    username: postgres


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  security:
    user:
      name: lifepill


  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  port: 8085

eureka:
  instance:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/